<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="t25style.css"><title>Document</title>
    <style>
        .container1 {
    width:500px;
    height:3rem;
    margin-top:200px;
    margin-left:600px;
}
.activate{
    height:35px;
}
.container2{
    margin-left: 220px;
}
img{
    padding-top: 100px;
    animation: move 4s linear infinite ;
    animation-play-state: paused;
}
@keyframes move{
    100% {padding-left: 100%;}
    0% {padding-left: 0%;}
    
}
    </style>
</head>
<body>

    <div class="animation-example container1">
        <div class="container2">
            <a ><img id="animation" src="https://www.animatedimages.org/data/media/75/animated-train-image-0031.gif"/></a>
        </div>
        <h1>Click the following buttons to handle animation</h1>
        <div>
            <button onclick="start()">Start</button>
            <button onclick="stop()">Stop</button>
    <script>
        function start(){
            document.getElementById("animation").style.animationPlayState="running";
        }
        function stop(){
            document.getElementById("animation").style.animationPlayState="paused";
        }
    </script>
</body>
</html>
